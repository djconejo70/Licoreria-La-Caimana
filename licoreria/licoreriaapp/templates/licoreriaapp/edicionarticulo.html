{% extends "licoreriaapp/articulo.html" %}

{% load static %}
<link href="styles/style.css" rel="stylesheet" type="text/css" />



{% block content %}
<div class="body" style=" padding-top: 0px; margin-left: -30px;">
			
    <div style = "padding-left: 0px; padding-top: -5px; margin-left: 57px; float: left; position: relative; width: 45%;  border: steelblue solid 1px;   height: 45%;">
        <img src="../../static/licoreriaapp/img/lateral_editar.jpg" class="d-block w-100" alt="...">	
    </div>
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style=" padding-top: -5px; padding-left: 0px; margin-left: 10px; position: relative;  float: left; width: 45%; 
        border: steelblue solid 1px; height: 45%; height: auto;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../static/licoreriaapp/img/licores21.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../static/licoreriaapp/img/licores22.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../static/licoreriaapp/img/licores23.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../static/licoreriaapp/img/licores24.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../static/licoreriaapp/img/licores25.jpg" class="d-block w-100" alt="...">
          </div>
        </div>		
    </div>


    <div class="row" style="font-family:Calibri ">
        <div class="col-md-4 offset-md-4">
            <h2>Edici√≥n Articulo</h2>
            <div class="card">
                <div class="card-body" style="background: rgba(25, 86, 80); box-sizing: border-box; box-shadow: 0 15px 25px rgba(0,0,0,.6);
                border-radius: 10px; " >
                    <form id="formulario_editar" name="formulario_editar "action="/editarArticulo/" method="POST">{% csrf_token %}
                        <div class="form-group" style="width: 100%;   padding: 10px 0; font-size: 16px; color: #fff;
                            margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <input type="text" id="codigo_articulo" name="codigo_articulo" value="{{articulo.codigo_articulo}}" class="form-control" placeholder="Id"
                                minlength="6" maxlength="6" readonly required>
                        </div>
                      
                        <div class="form-group" style="width: 100%;  padding: 10px 0;  font-size: 16px; color: #fff;
                        margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <label >Nombre Articulo</label>
                            <input type="text" id="articulo_editar" name="articulo_editar" value="{{articulo.articulo}}" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="width: 100%;   padding: 10px 0; font-size: 16px; color: #fff;
                        margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <label >Tipo Unidad</label>
                            <input type="text" id="tipo_unidad_editar" name="tipo_unidad_editar" value="{{articulo.tipo_unidad}}" class="form-control" 
                                required>
                        </div>
                        <div class="form-group" style="width: 100%;   padding: 10px 0; font-size: 16px; color: #fff;
                        margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <label >Stock</label>
                            <input type="number" id="cantidad" name="cantidad" class="form-control" min="0" 
                            value="{{articulo.cantidad}}" required>
                        </div>

                        <div class="form-group" style="width: 100%;   padding: 10px 0; font-size: 16px; color: #fff;
                        margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <label >PVP</label>
                            <input type="text" id="precio_sugerido_venta_editar" name="precio_sugerido_venta_editar" class="form-control" value="{{articulo.precio_sugerido_venta}}" required  onkeyup="/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':this.value=''">
                        </div>


                        <div class="form-group" style="width: 100%;   padding: 10px 0; font-size: 16px; color: #fff;
                        margin-bottom: 10px; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent;">
                            <button type="submit" class="btn btn-success btn-block text-white" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
